<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chore Door Game</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.svg">
    </header>
    <div class="title-row">
      <img src="./resources/images/star.svg">
      <p id="instructions-title">Instructions</p>
      <img src="./resources/images/star.svg">
    </div>
    <div class="instructions-row">
      <table>
        <tr>
          <td class="table-number">1</td>
          <td class="table-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
          <td class="table-number">2</td>
          <td class="table-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
          <td class="table-number">3</td>
          <td class="table-text">If you manage to avoid the ChoreBot until the very last door, you win!</td>
        </tr>
        <tr>
          <td class="table-number">4</td>
          <td class="table-text">See if you can score a winning streak!</td>
        </tr>
      </table>
    </div>
    <div class="door-row">
      <img id ="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
        <img id ="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
        <img id ="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
    </div>
    <div id="start" class="start-row">
      Good luck!
    </div>



    <script src="./resources/js/main.js"></script>
  </body>
</html>
